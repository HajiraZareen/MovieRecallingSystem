<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <style>
        body {
            background: linear-gradient(45deg, #32cd32, #20b2aa, #ff1493, #ff4500);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            font-family: 'Comic Sans MS', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradient-animation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #20b2aa;
            font-family: 'Comic Sans MS', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .navbar h2 .icon {
            font-size: 2rem;
        }

        .result-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 500px;
            text-align: center;
            margin-top: 100px; /* Add margin to avoid overlap with navbar */
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .movie-card {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .movie-icon {
            width: 70px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
            border: 1px solid #ddd;
        }

        .movie-details {
            flex-grow: 1;
            text-align: left;
        }

        .movie-title {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .movie-homepage {
            font-size: 1rem;
            color: #20b2aa;
            text-decoration: none;
            font-weight: bold;
        }

        .movie-homepage:hover {
            color: #32cd32;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .back-link {
            text-decoration: none;
            color: #20b2aa;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2><span class="icon">ðŸŽ¥</span>  CineRecall</h2>
    </div>

    <!-- Main Content -->
    <div class="result-container">
        <h1>Recommended Movies</h1>
        <div>
            {% for movie in movies %}
                <div class="movie-card">
                    <img src="{{ movie['poster'] }}" alt="Movie Poster" class="movie-icon">
                    <div class="movie-details">
                        <p class="movie-title">{{ movie['title'] }}</p>
                        <a href="{{ movie['homepage'] }}" target="_blank" class="movie-homepage">Visit Homepage</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="/" class="back-link">Back to Home</a>
        <div class="footer">
            <p>Powered by Movie Magic ðŸ’«</p>
        </div>
    </div>
</body>
</html>
